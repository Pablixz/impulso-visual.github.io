<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/indice.css">
    <link rel="stylesheet" href="/css/color.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="images/imp-visual-ico.png">

    <title>Contactanos</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="/index.html">
                <img src="/images/imp-visual-icon.png" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- links -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/nosotros.html">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/register.html">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="">Ayuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center mb-4">Contáctanos</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <br>

    <!-- Carrusel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>

        <!-- Imágenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/equip1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="/images/equip2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="/images/equip3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>


    <br>
    <div class="container my-5">
        <div class="row g-4 align-items-start">
            <!-- Columna izquierda -->
            <div class="col-12 col-lg-6">
                <h2 class="mb-3">
                    Estamos aca para apoyarte. Cuéntanos tu proyecto, y te contactaremos lo antes posible.
                </h2>
                <h2 class="h4">Director Ejecutivo</h2>
                <p class="fw-bold">Gaston Ormazabal</p>
                <h2 class="h5">Correo:</h2>
                <p class="text-primary">impulso.visual4d@gmail.com</p>
            </div>

            <!-- Columna derecha -->
            <div class="col-12 col-lg-6">
                <form id="form_abajo" method="post" name="Formulario Landing Page">
                    <div class="mb-3">
                        <label for="form-field-name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="form-field-name" placeholder="Nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="form-field-email" class="form-label">Correo electrónico *</label>
                        <input type="email" class="form-control" id="form-field-email" placeholder="Correo electrónico"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="form-field-company" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="form-field-company"
                            placeholder="Empresa (para propuesta personalizada)">
                    </div>

                    <div class="mb-3">
                        <label for="form-field-message" class="form-label">Mensaje *</label>
                        <textarea class="form-control" id="form-field-message" rows="4"
                            placeholder="Escribe tu mensaje..." required></textarea>
                    </div>

                    <p class="small text-muted">* Campos requeridos</p>

                    <!-- Aquí podrías insertar tu reCAPTCHA de Google -->

                    <button type="submit" class="btn btn-primary w-100">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>


    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
